<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
    <title>CafeteriaSASS</title>
    <link rel="stylesheet" href="built/css/app.css">
</head>

<body>
    <header class="header header__contact">
        <div class="header__contenido">
            <div class="container">
                <div class="header__barra">
                    <div class="header__logo">
                        <img src="built/img/logo.svg" alt="Logo Cafeteria">
                    </div>

                    <nav class="nav">
                        <a href="index.html" class="nav__link ">Home</a>
                        <a href="abourUs.html" class="nav__link">About Us</a>
                        <a href="process.html" class="nav__link">Process</a>
                        <a href="menu.html" class="nav__link">Menu</a>
                        <a href="galery.html" class="nav__link">Galery</a>
                        <a href="contact.html" class="nav__link activo">Contact</a>
                    </nav>
                </div>
                <div class="header__texto">
                    <h1 class="header__heading">Contact Us</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- main -->
    <main class="container main__contenidoPrincipal ">

        <h2><span>Book your</span> Table</h2>

        <div class="contact__contenido">
            <form action="" class="form">

                <div class="form__field">
                    <label for="name">Name:</label>
                    <input required type="text" id="name" placeholder="Your Name">
                </div>
                <div class="form__field">
                    <label for="email">Email:</label>
                    <input required type="email" id="email" placeholder="Your Email">
                </div>
                <div class="form__field">
                    <label for="email">Number of people:</label>
                    <select name="people" id="people">
                        <option disabled selected value="">-- Select --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="mas">+4</option>
                    </select>
                </div>
                <div class="form__field">
                    <label for="date">Date:</label>
                    <input type="date" id="date">
                </div>
                <div class="form__field">
                    <label for="time" min="09:00" max="18:00">Time:</label>
                    <input type="time" id="time">
                </div>
                
                <div class="form__field">
                    <input type="submit" id="btnSend" value="Send">
                </div>
            </form>
        </div>

    </main>
    <!-- end main -->


    <!-- footer -->
    <footer class="footer">
        <div class="container footer__contenido bg-white">
            <div class="footer__box footer__ubicacion">
                <h3 class="footer__heading3">Location</h3>
                <p>San Jose DownTown</p>
                <p>San Jose, Costa Rica</p>
            </div>
            <div class="footer__box footer__reservation">
                <h3 class="footer__heading3">Booking</h3>
                <p>Phone: +50686729730</p>
                <a href="tel:+50686729730">Call</a>
            </div>
            <div class="footer__box footer__schedule">
                <h3 class="footer__heading3">Schedule</h3>
                <p>Mon-Thu: 11:00 - 22:00</p>
                <p>Fri-Sat: 09:00 - 24:00</p>
                <p>Sun: Closed</p>
            </div>
        </div>
        <p class="footer__copyright">All rights reserved |JakeFernandez</p>
    </footer>
    <!-- end footer -->
</body>

</html>
